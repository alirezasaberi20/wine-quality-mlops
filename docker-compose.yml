version: '3.8'

services:
  # FastAPI Backend Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: wine-quality-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - wine-network

  # Streamlit Frontend Service
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: wine-quality-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - PYTHONUNBUFFERED=1
    command: ["streamlit", "run", "streamlit_app/app.py", "--server.port", "8501", "--server.address", "0.0.0.0", "--server.headless", "true"]
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wine-network

  # MLflow Tracking Server (optional - for local development)
  mlflow:
    image: python:3.11-slim
    container_name: wine-quality-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    command: >
      bash -c "pip install mlflow -q && 
               mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri /mlruns"
    profiles:
      - dev  # Only start with: docker-compose --profile dev up
    networks:
      - wine-network

networks:
  wine-network:
    driver: bridge

volumes:
  mlflow-data:
