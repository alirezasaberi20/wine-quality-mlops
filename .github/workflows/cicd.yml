name: Wine Quality CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: "3.11"
  AWS_REGION: us-east-1
  ECR_REPOSITORY: wine-quality-api

jobs:
  # Job 1: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download dataset
        run: |
          mkdir -p data
          curl -o data/wine_quality.csv "https://archive.ics.uci.edu/ml/machine-learning-databases/wine-quality/winequality-red.csv"

      - name: Train model (for testing)
        run: |
          python -m src.train
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            .pytest_cache/
            models/
          retention-days: 7

  # Job 2: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download dataset for build
        run: |
          mkdir -p data
          curl -o data/wine_quality.csv "https://archive.ics.uci.edu/ml/machine-learning-databases/wine-quality/winequality-red.csv"

      - name: Train model for Docker image
        run: |
          pip install pandas scikit-learn numpy pyyaml mlflow joblib
          python -m src.train
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/wine-quality-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/wine-quality-image.tar
          retention-days: 1

  # Job 3: Push to AWS ECR (only on main branch)
  push-ecr:
    name: Push to AWS ECR
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/wine-quality-image.tar
          docker images

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Tag images for ECR
          docker tag ${{ env.ECR_REPOSITORY }}:latest $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest
          docker tag ${{ env.ECR_REPOSITORY }}:latest $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          
          # Push to ECR
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          
          echo "Image pushed: $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"

  # Job 4: Deploy to EC2 (only on main branch)
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: push-ecr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR Registry
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_REGISTRY,IMAGE_TAG,ECR_REPOSITORY,AWS_REGION
          script: |
            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | sudo docker login --username AWS --password-stdin $ECR_REGISTRY
            
            # Pull latest image
            sudo docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            
            # Stop and remove existing containers
            sudo docker stop wine-quality-api || true
            sudo docker rm wine-quality-api || true
            sudo docker stop wine-quality-streamlit || true
            sudo docker rm wine-quality-streamlit || true
            
            # Run FastAPI container
            sudo docker run -d \
              --name wine-quality-api \
              --restart unless-stopped \
              -p 8000:8000 \
              $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            
            # Wait for API to be ready (increased wait time)
            echo "Waiting for API to start..."
            sleep 20
            
            # Run Streamlit container
            sudo docker run -d \
              --name wine-quality-streamlit \
              --restart unless-stopped \
              -p 8501:8501 \
              -e API_URL=http://$(hostname -I | awk '{print $1}'):8000 \
              $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
              streamlit run streamlit_app/app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
            
            # Verify deployment (with retries)
            echo "Verifying deployment..."
            sleep 10
            for i in 1 2 3; do
              if curl -f http://localhost:8000/health; then
                echo "Health check passed!"
                break
              fi
              echo "Retry $i..."
              sleep 5
            done
            
            # Show running containers
            sudo docker ps
            
            echo "=========================================="
            echo "Deployment successful!"
            echo "API: http://$(curl -s ifconfig.me):8000"
            echo "API Docs: http://$(curl -s ifconfig.me):8000/docs"
            echo "Streamlit UI: http://$(curl -s ifconfig.me):8501"
            echo "=========================================="

      - name: Deployment Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to EC2 successful!"
            echo "üåê Your application is now live!"
          else
            echo "‚ùå Deployment to EC2 failed"
          fi
